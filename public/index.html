<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitchen Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFF8F0;
            --warm-tan: #E8D5C4;
            --terracotta: #D4745E;
            --deep-brown: #2C1810;
            --olive: #8B9556;
            --sage: #B4C2A8;
            --text-primary: #2C1810;
            --text-secondary: #6B5544;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--cream);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(212, 116, 94, 0.02) 2px, rgba(212, 116, 94, 0.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(139, 149, 86, 0.02) 2px, rgba(139, 149, 86, 0.02) 4px);
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            animation: fadeInTexture 1.2s ease forwards;
        }

        @keyframes fadeInTexture {
            to { opacity: 1; }
        }

        header {
            padding: 4rem 2rem 2rem;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: slideDown 0.8s ease 0.2s forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 900;
            color: var(--terracotta);
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto 1rem;
            padding: 0 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            border: 2px solid var(--warm-tan);
            border-radius: 50px;
            background: white;
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        #searchInput:focus {
            border-color: var(--terracotta);
            box-shadow: 0 4px 12px rgba(212, 116, 94, 0.15);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            transition: color 0.3s ease;
        }

        .clear-search:hover {
            color: var(--terracotta);
        }

        .clear-search.visible {
            display: block;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        nav a {
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--terracotta);
            transition: width 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--terracotta);
        }

        nav a.active::after,
        nav a:hover::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .results-info {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem 2.5rem;
            margin-top: 3rem;
        }

        .recipe-card {
            background: white;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 
                0 1px 3px rgba(44, 24, 16, 0.06),
                0 8px 24px rgba(44, 24, 16, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 4px 12px rgba(44, 24, 16, 0.1),
                0 16px 48px rgba(44, 24, 16, 0.12);
        }

        .recipe-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .recipe-card:hover .recipe-image {
            transform: scale(1.05);
        }

        .recipe-content {
            padding: 2rem;
        }

        .recipe-category {
            display: inline-block;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--terracotta);
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .recipe-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--deep-brown);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .recipe-description {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.25rem;
            line-height: 1.6;
        }

        .recipe-meta {
            display: flex;
            gap: 1.5rem;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding-top: 1rem;
            border-top: 1px solid var(--warm-tan);
        }

        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .recipe-meta span::before {
            content: '‚óã';
            color: var(--olive);
            font-size: 0.6rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            display: none;
        }

        .no-results.visible {
            display: block;
        }

        .no-results h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--terracotta);
            margin-bottom: 1rem;
        }

        .no-results p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .floating-add {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--terracotta) 0%, #C96652 100%);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 
                0 4px 12px rgba(212, 116, 94, 0.3),
                0 8px 24px rgba(212, 116, 94, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0;
            animation: popIn 0.5s ease 1.2s forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-add:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 
                0 6px 16px rgba(212, 116, 94, 0.35),
                0 12px 32px rgba(212, 116, 94, 0.25);
        }

        .floating-add:active {
            transform: scale(0.95) rotate(90deg);
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 4rem;
            border-top: 1px solid var(--warm-tan);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            nav {
                gap: 1rem;
            }

            h1 {
                font-size: 3rem;
            }

            .floating-add {
                bottom: 2rem;
                right: 2rem;
                width: 56px;
                height: 56px;
            }
        }

        .recipe-image-placeholder {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, var(--warm-tan) 0%, var(--sage) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .favorite-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Kitchen Stories</h1>
        <p class="subtitle">A Collection of Home-Cooked Meals</p>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <button class="clear-search" id="clearSearch">‚úï</button>
        </div>
    </div>

    <nav>
        <a href="#" data-category="all" class="active">All Recipes</a>
        <a href="#" data-category="breakfast">Breakfast</a>
        <a href="#" data-category="lunch">Lunch</a>
        <a href="#" data-category="dinner">Dinner</a>
        <a href="#" data-category="dessert">Desserts</a>
        <a href="#" data-category="favorites">Favorites</a>
    </nav>

    <div class="container">
        <div class="results-info" id="resultsInfo"></div>
        <div class="loading" id="loading">Loading recipes...</div>
        
        <div class="recipe-grid" id="recipeGrid"></div>

        <div class="no-results" id="noResults">
            <h3>No recipes found</h3>
            <p>Try adjusting your search or browse all recipes</p>
        </div>
    </div>

    <button class="floating-add" aria-label="Add new recipe" id="addRecipeBtn">+</button>

    <footer>
        <p>Made with ‚ù§Ô∏è in my kitchen | ¬© 2026 My Kitchen Stories</p>
    </footer>

    <script>
        const API_URL = '/api';
        let currentCategory = 'all';
        let currentSearch = '';
        let allRecipes = [];

        // Fetch recipes from API
        async function fetchRecipes() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('recipeGrid').innerHTML = '';
                document.getElementById('noResults').classList.remove('visible');

                const params = new URLSearchParams();
                if (currentCategory !== 'all') {
                    params.append('category', currentCategory);
                }
                if (currentSearch) {
                    params.append('search', currentSearch);
                }

                const response = await fetch(`${API_URL}/recipes?${params}`);
                if (!response.ok) throw new Error('Failed to fetch recipes');
                
                allRecipes = await response.json();
                renderRecipes(allRecipes);
            } catch (error) {
                console.error('Error fetching recipes:', error);
                document.getElementById('loading').innerHTML = 'Error loading recipes. Please make sure the server is running.';
            }
        }

        // Render recipes
        function renderRecipes(recipes) {
            const grid = document.getElementById('recipeGrid');
            const noResults = document.getElementById('noResults');
            const resultsInfo = document.getElementById('resultsInfo');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';
            grid.innerHTML = '';
            
            if (recipes.length === 0) {
                noResults.classList.add('visible');
                resultsInfo.textContent = '';
            } else {
                noResults.classList.remove('visible');
                resultsInfo.textContent = `Showing ${recipes.length} recipe${recipes.length !== 1 ? 's' : ''}`;
                
                recipes.forEach((recipe, index) => {
                    const card = createRecipeCard(recipe, index);
                    grid.appendChild(card);
                });
            }
        }

        // Create recipe card element
        function createRecipeCard(recipe, index) {
            const card = document.createElement('article');
            card.className = 'recipe-card';
            card.style.animationDelay = `${0.1 * index}s`;
            card.setAttribute('data-recipe-id', recipe.id);
            
            const totalTime = calculateTotalTime(recipe.prep_time, recipe.cook_time);
            
            card.innerHTML = `
                ${recipe.is_favorite ? '<div class="favorite-badge">‚≠ê</div>' : ''}
                ${recipe.image_url ? 
                    `<img src="${recipe.image_url}" alt="${recipe.title}" class="recipe-image">` :
                    `<div class="recipe-image-placeholder">No image yet</div>`
                }
                <div class="recipe-content">
                    <span class="recipe-category">${recipe.category}</span>
                    <h2 class="recipe-title">${recipe.title}</h2>
                    <p class="recipe-description">${recipe.description}</p>
                    <div class="recipe-meta">
                        <span>${totalTime}</span>
                        <span>${recipe.servings}</span>
                        <span>${recipe.difficulty}</span>
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = `recipe-detail.html?id=${recipe.id}`;
            });
            
            return card;
        }

        // Calculate total time
        function calculateTotalTime(prepTime, cookTime) {
            const prepMinutes = parseInt(prepTime) || 0;
            const cookMinutes = parseInt(cookTime) || 0;
            const total = prepMinutes + cookMinutes;
            return `${total} mins`;
        }

        // Category filtering
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                this.classList.add('active');
                
                currentCategory = this.getAttribute('data-category');
                fetchRecipes();
            });
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        let searchTimeout;

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            currentSearch = this.value;
            
            if (this.value.length > 0) {
                clearSearch.classList.add('visible');
            } else {
                clearSearch.classList.remove('visible');
            }

            // Debounce search
            searchTimeout = setTimeout(() => {
                fetchRecipes();
            }, 300);
        });

        clearSearch.addEventListener('click', function() {
            searchInput.value = '';
            currentSearch = '';
            this.classList.remove('visible');
            fetchRecipes();
            searchInput.focus();
        });

        // Add recipe button
        document.getElementById('addRecipeBtn').addEventListener('click', () => {
            window.location.href = 'add-recipe.html';
        });

        // Initial load
        fetchRecipes();
    </script>
</body>
</html>
